name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter './packages/**' build

      - name: Run tests
        run: pnpm --filter './packages/**' test

      - name: Sync schema check
        run: npx tsx scripts/sync-schema.ts

  build-indexers:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - network: ethereum-mainnet
            type: evm
          - network: arbitrum-mainnet
            type: evm
          - network: base-mainnet
            type: evm
          - network: stellar-testnet
            type: stellar
          - network: stellar-mainnet
            type: stellar

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter './packages/**' build

      - name: Build indexer
        run: pnpm --filter "@oz-indexers/${{ matrix.network }}" build

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
