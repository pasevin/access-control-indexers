version: "3"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  subquery-node:
    image: subquerynetwork/subql-node-stellar:latest
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      START_BLOCK: ${START_BLOCK:-}
      # Retry logic for rate-limited public Horizon endpoints (HTTP 429)
      STELLAR_ENDPOINT_RETRY_ATTEMPTS: 10
      STELLAR_ENDPOINT_RETRY_DELAY: 20000
    volumes:
      - ./:/app
      - ../../../packages/schema:/packages/schema:ro
    command:
      - -f=/app
      - --db-schema=app
      # Disable historical state tracking for better indexing performance.
      # Remove this flag if you need to query historical entity snapshots.
      - --disable-historical
      # Skip fetching full transaction data since we only use event handlers.
      # This significantly reduces the number of RPC requests per block.
      - --skipTransactions
      # Flush store cache asynchronously for better throughput during catch-up.
      - --store-cache-async
      # Tuned for rate-limited public endpoints.
      # Increase --workers and --batch-size if using a private Horizon endpoint.
      - --workers=1
      - --batch-size=5
      - --timeout=120000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/ready",
        ]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s

  graphql-engine:
    image: subquerynetwork/subql-query:latest
    ports:
      - 3000:3000
    depends_on:
      subquery-node:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
    command:
      - --name=app
      - --playground
